<div class="container">
  <br>
    <div>
        <h3 style="float: left;">Listado de Compras</h3>
    </div>
    <div class="text-center">
      <strong>[{{estado}}]</strong>
    </div>
    <div class="table">
        <table class="table table-bordered table-striped table-hover table-condensed" width="100%">
            <thead>
                <th>#</th>
                <th>Ingrediente</th>
                <th>Cantidad</th>
                <th>Fecha registro</th>
                <th>Movimiento</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of orders">
                    <td>{{ item.id_solicitud }}</td>
                    <td>{{ item.ingrediente?.nombre_ingrediente }}</td>
                    <td>{{ item.cantidad  }}</td>
                    <td>{{ item.fecha_registro | date: 'dd/MM/yyyy hh:mm a' }}</td>
                    <td>{{ item.tipo_movimiento }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
